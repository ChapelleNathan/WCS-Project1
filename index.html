<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,100&display=swap"

<body>
    <h1></h1>

    <section class="personalStuff" id="personalStuff">

                <li><label for="crabSteak">Pâtés de crabe</label>

                <li><label for="kindness">Gentil</label>
                    <progress id="kindness" max="100" value="100">100%</progress></li>
                <li>Changer de forme à volonté</li>
                <li>Faire repousser ses membres</li>

            </ul>
            <img class="bobBurger" src="https://c.tenor.com/ffs9e7nN1YgAAAAC/spongebob-krabby-patty.gif"
                alt="Bob burger">

        </div>
        <div class="interests" id="interests">
            <img class="fishing" src="fishing.png" alt="Bob filet méduse">
            <h2>Centres d'interet</h2>

            <ul>

                <li>Faire des bulles de savon avec Patrick</li>
                <li>Attraper des méduses</li>
                <li>Faire du sport avec Sandy (notamment du karaté)</li>

            </ul>
        </div>

    </section>

</html>
